{% extends "base.html" %}
{% block content %}
<h2>📌 Extract Bullet Points</h2>
<form method="post">
  {% csrf_token %}
  <textarea name="text" rows="8" cols="80" required placeholder="Enter your text here...">{{ request.POST.text }}</textarea><br>
  <button type="submit">Extract</button>
</form>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

{% if result %}
  <h3>🧠 Bullet Points</h3>
  <ul>
    {% for bullet in result %}
      <li>{{ bullet }}</li>
    {% endfor %}
  </ul>
{% endif %}
<p><a href="{% url 'home' %}">🏠 Back to Home</a></p>
{% endblock %}
