{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label>Username: <input name="username" required></label><br>
  <label>Password: <input name="password" type="password" required></label><br>
  <button type="submit">Register</button>
</form>
{% endblock %}
